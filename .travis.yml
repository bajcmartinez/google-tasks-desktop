language: node_js
if: tag IS blank

node_js:
  - "node"
  - "lts/*"

cache:
  directories:
    - node_modules

script:
  - npm run test
  - npm run react-build

before_deploy:
  - >
    if [ "$TRAVIS_BRANCH" != "master" ]; then
      sed -i -e "s/\(\"version\":\\s\+\"\([0-9]\+\.\?\)\+\)/\1-pre.$TRAVIS_BUILD_NUMBER/" package.json;
    fi;
    if ! [ "$BEFORE_DEPLOY_RUN" ]; then
      export BEFORE_DEPLOY_RUN=1;
      - git config --local user.name "Juan Cruz Martinez"
      - git config --local user.email "bajcmartinez@gmail.com"
      git tag "$(node -p 'require(`./package.json`).version')";
    fi;


deploy:
  - provider: releases
    api_key: $GH_TOKEN
    skip_cleanup: true
    on:
      branch: master